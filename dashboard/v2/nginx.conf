events {
    worker_connections  1024;
}

http {
    server {
        listen       3010;
        server_name  localhost;

		root   dist;
        location / {
            try_files $uri $uri/ /index.html;
        }
		location /api {
			proxy_pass http://162.249.6.39:21000/api;
		}
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
