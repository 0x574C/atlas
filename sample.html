<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3: Force layout</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <style type="text/css">
            /* No style rules here yet */
          text {
                  font: 10px sans-serif;
                  pointer-events: none;
                }
          circle{
            opacity: 1.5;
          }
        </style>
    </head>
    <body>
        <script type="text/javascript">
  
            //Width and height
            var w = 800;
            var h = 600;

            //Original data
            var dataset = {
                nodes: [
                    {id:12, name: "72da8773-4e0d-4a46-a074-69889051c8a9" },
                    {id:13, name: "975cf896-5df5-4822-8dbd-d70aae31813f" },
                    {id:15, name: "9613a59f-62d4-4d7a-a470-02af794d1785" },
                    {id:14, name: "f60f0a24-54bd-4d89-887f-7f83da4519d8" },
                    {id:18, name: "27ae5274-6068-4724-b749-9129d4dcad70" }

                    ],
                edges: [
                    { source: 10, target: 12 },
                    { source: 3, target: 12 },
                    { source: 2, target: 12 },
                    { source: 4, target: 15 }

                    
                ]
            };

            //Initialize a default force layout, using the nodes and edges in dataset
            var force = d3.layout.force()
                                 .nodes(dataset.nodes)
                                 .links(dataset.edges)
                                 .size([w, h])
                                 .linkDistance([90])
                                 .charge([-250])
                                 .start();

            var colors = d3.scale.category10();

            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);
            
            //Create edges as lines
            var edges = svg.selectAll("line")
                .data(dataset.edges)
                .enter()
                .append("line")
                .style("stroke", "#ccc")
                .style("stroke-width", 1);
            
          var node = svg.selectAll(".node")
                .data(dataset.nodes)
              .enter().append("g")
                .attr("class", "node")
                .on("mouseover", mouseover)
                .on("mouseout", mouseout)
                .call(force.drag);
          
            //Create nodes as circles
          //var nodes = svg.selectAll("circle")
          //.data(dataset.nodes)
          //    .enter()
          node.append("circle")
                .attr("r", 10)
                .style("fill", function(d, i) {
                    return colors(i);
                })
                .attr("class","circle");
            //.call(force.drag);
          
            //Add text
             node.append("text")
              .attr("x", 12)
              .attr("dy", ".35em")
              .text(function(d) { console.log(d.name); return d.name;         });
            
            //Every time the simulation "ticks", this will be called
            force.on("tick", function() {

                edges.attr("x1", function(d) { return d.source.x; })
                     .attr("y1", function(d) { return d.source.y; })
                     .attr("x2", function(d) { return d.target.x; })
                     .attr("y2", function(d) { return d.target.y; });
            
              //node.attr("cx", function(d) { return d.x; })
              //.attr("cy", function(d) { return d.y; });
              node
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    
            });
          
        function mouseover() {
                  d3.select(this).select("circle").transition()
                      .duration(750)
                      .attr("r", 16);
                }
                
                function mouseout() {
                  d3.select(this).select("circle").transition()
                      .duration(750)
                      .attr("r", 8);
                }


        </script>
    </body>
</html>
